<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://i.loli.net/2021/07/07/jV4wc98UW5ELlCS.png"
    />
    <style>
      .__dumi-default-mobile-demo-layout .jing-page .grid {
        display: flex;
        flex-wrap: wrap;
      }
      .__dumi-default-mobile-demo-layout .jing-page .grid-column {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        width: 33.33%;
        height: 125px;
        text-align: center;
      }
      .__dumi-default-mobile-demo-layout .jing-page-icon .jing-icon {
        display: block;
        margin-bottom: 15px;
      }
      .__dumi-default-mobile-demo-layout .jing-page-icon .jing-panel__body {
        padding: 0;
      }
      .__dumi-default-mobile-demo-layout .jing-page-keyboard .jing-panel__body {
        overflow: visible;
      }
      .__dumi-default-mobile-demo-layout .jing-page .grid-column:after {
        content: "";
        pointer-events: none;
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        border-radius: 0;
        border-bottom: 1px solid #dcdcdc;
        border-right: 1px solid #dcdcdc;
      }
      .__dumi-default-mobile-demo-layout .jing-panel__header {
        padding-left: 15px;
      }
      .__dumi-default-mobile-demo-layout .jing-panel__body {
        overflow: hidden;
      }
      .__dumi-default-mobile-demo-layout .jing-panel__body:after {
        content: "";
        pointer-events: none;
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        border-radius: 0;
        border-top: 1px solid #dcdcdc;
        border-bottom: 1px solid #dcdcdc;
      }
      .__dumi-default-mobile-demo-layout .jing-page-button .jing-panel__body {
        padding: 15px 0 0;
      }
      .__dumi-default-mobile-demo-layout
        .jing-page-buttongroup
        .jing-panel__body {
        padding: 15px 0 0;
      }
      .__dumi-default-mobile-demo-layout
        .jing-page-buttongroup
        .jing-buttonGroup {
        padding-bottom: 15px;
      }
      .__dumi-default-mobile-demo-layout .jing-page-result .jing-panel__body {
        overflow: hidden;
        padding: 15px;
      }
      .__dumi-default-mobile-demo-layout .jing-page-button .jing-button {
        margin-bottom: 15px;
        margin-right: 15px;
      }
      .markdown *:not(pre) code {
        margin: 0 1px;
        padding: 0.2em 0.4em !important;
        font-size: 0.9em;
        color: rgba(0, 0, 0, 0.85) !important;
        background: #f2f4f5 !important;
        border: 1px solid #f0f0f0;
        border-radius: 3px;
        font-family: sfmono-regular, Consolas, liberation mono, Menlo, Courier,
          monospace;
      }
      .markdown table td:nth-child(3) {
        color: #ff5555;
        font-size: 13px;
        word-break: break-all;
      }
      .markdown table td:nth-child(3) > code {
        color: #ff5555 !important;
        background-color: #f6f6f6 !important;
        font-size: 13px;
        word-break: break-all;
        margin-bottom: 6px;
      }
    </style>
    <link rel="stylesheet" href="/umi.css" />
    <script>
      window.routerBase = "/";
    </script>
    <script>
      //! umi version: 3.5.2
    </script>
    <script>
      !(function () {
        var e = localStorage.getItem("dumi:prefers-color"),
          t = window.matchMedia("(prefers-color-scheme: dark)").matches,
          r = ["light", "dark", "auto"];
        document.documentElement.setAttribute(
          "data-prefers-color",
          e === r[2] ? (t ? r[1] : r[0]) : r.indexOf(e) > -1 ? e : r[0]
        );
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>

    <script src="/umi.js"></script>
  </body>
</html>
